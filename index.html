<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" id="input" class="" placeholder="0" disabled><br>
            <input type="text" id="output" class="" disabled>
        </div>

        <div class="keyboard">
            <button class="operator" id="allClear" onclick="allCalcFunctions.allClr()">AC</button>
            <button class="operator" value="" id="clear" onclick="allCalcFunctions.clr()">c</button>
            <button class="operator" value="/" onclick="allCalcFunctions.disp('/')">&divide;</button>
            <button class="number" value="7" onclick="allCalcFunctions.disp('7')">7</button>
            <button class="number" value="8" onclick="allCalcFunctions.disp('8')">8</button>
            <button class="number" value="9" onclick="allCalcFunctions.disp('9')">9</button>
            <button class="operator" value="*" onclick="allCalcFunctions.disp('*')">Ã—</button>
            <button class="number" value="4" onclick="allCalcFunctions.disp('4')">4</button>
            <button class="number" value="5" onclick="allCalcFunctions.disp('5')">5</button>
            <button class="number" value="6" onclick="allCalcFunctions.disp('6')">6</button>
            <button class="operator" value="-" onclick="allCalcFunctions.disp('-')">-</button>
            <button class="number" value="1" onclick="allCalcFunctions.disp('1')">1</button>
            <button class="number" value="2" onclick="allCalcFunctions.disp('2')">2</button>
            <button class="number" value="3" onclick="allCalcFunctions.disp('3')">3</button>
            <button class="operator" value="+" id="addition" onclick="allCalcFunctions.disp('+')">+</button>
            <button class="number" value="0" onclick="allCalcFunctions.disp('0')">0</button>
            <button class="number" value="." onclick="allCalcFunctions.disp('.')">.</button>
            <button class="operator" id="equals" onclick="allCalcFunctions.solve()">=</button>
        </div>
    </div>
</body>


</html>
